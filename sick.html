        <script>
        
            var moves=['rock','paper','scissors',];
            var wins = 0;
            var losses = 0;
            var ties = 0;
            


            function playmove(move){
                var random = Math.random();
                random=random*3
                random= Math.floor(random)
                var paper_wins = move==1 && random==0
                var scissors_wins = move==2 && random==1
                var rock_wins = move==0 && random==2
                var result=moves[move] +" vs "+moves[random] +"";
                
                if(move == random){ 
                    result += ": you tied" 
                    ties++
                }else if (rock_wins|| paper_wins|| scissors_wins) {
                    result +=": you win "
                    wins++
                }else { 
                    result += ": you lose";
                    losses++;
                }

            
                console.log(result);
                var result_div=document.getElementById("result")
                result_div.innerHTML = result;
                var scores_div = document.getElementById("scores")
                scores_div.innerHTML="wins, "+ wins +" | losses:"+losses +" | ties: " + ties;

            }
